<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>
<body style="background-color: rgb(255, 255, 255);">
    <div class="container mt-4">
        <h3>Cadastro de Endereço</h3>
        <form class="row g-3">
            <div class="col-md-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="tel" class="form-control" id="cep" placeholder="Informe seu CEP">
            </div>
            <div class="col-md-5">
                <label for="logradouro" class="form-label">Rua</label>
                <input type="text" class="form-control" id="logradouro" placeholder="Ex: Rua Brasil Neves">
            </div>
            <div class="col-md-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Vila Linda">
            </div>
            <div class="col-md-4">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="Bloco, apartamento, casa, fundos...">
            </div>
            <div class="col-md-3">
                <label for="localidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="localidade" placeholder="Ex: Londrina">
            </div>
            <div class="col-md-3">
                <label for="uf" class="form-label">Estado</label>
                <input type="text" class="form-control" id="uf" placeholder="Paraná">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
